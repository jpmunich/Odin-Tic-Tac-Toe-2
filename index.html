<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div id="game-info">Welcome to Tic Tac Toe!</div>
    <section>
        <div data-index="0" class="tile"></div>
        <div data-index="1" class="tile"></div>
        <div data-index="2" class="tile"></div>
        <div data-index="3" class="tile"></div>
        <div data-index="4" class="tile"></div>
        <div data-index="5" class="tile"></div>
        <div data-index="6"class="tile"></div>
        <div data-index="7" class="tile"></div>
        <div data-index="8" class="tile"></div>
    </section>
    <button id="restart">Restart</button>
    <script src="script.js"></script>
</body>
</html>
